<!DOCTYPE HTML>
<html>
  <head>
    <title>ChatApp</title>
    <script type="text/javascript" src="javascripts/jquery-1.11.1.min.js">
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/javascripts/chat.js"></script>
    <script src="/javascripts/chat_ui.js"></script>
    <script>
    $(document).ready(function () {
      $('.submit-button').on("click", function (event) {
        parseText(event);
      });
      socket.on("nicknameChangeResult", function (message) {
      	var $ul = $('.messages-list');
        $ul.prepend('<li>' + message + '</li>');
      });
      window.onbeforeunload = function () {
        websocket.onclose = function () {};
        websocket.close();
      }
    });
    </script>
  </head>
  
  <body>
    <ul class="users-list">
    </ul>
    <textarea name="input" class="chat-input"></textarea>
    <button class="submit-button">Submit</button>
    <ul class="messages-list">
    </ul>
    
  </body>
</html>
